<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Domotique 360 PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.08) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        #plan-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 120px 320px 120px 260px;
        }

        #plan-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInScale 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        #plan-img {
            max-height: 100%;
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6),
                        0 0 100px rgba(120, 119, 198, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #plan-img.fading {
            opacity: 0;
            transform: scale(0.92) translateY(20px);
            filter: blur(15px);
        }

        #panorama {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        #panorama.active {
            display: block;
        }

        #plan-img.hidden {
            display: none;
        }

        svg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            border-radius: 24px;
        }

        .zone-poly {
            fill: #7877c6;
            fill-opacity: 0;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .zone-poly:hover {
            fill-opacity: 0.2;
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 2;
            filter: drop-shadow(0 0 20px rgba(120, 119, 198, 0.5));
        }

        .custom-hotspot {
            height: 30px;
            width: 30px;
            background: rgba(102, 126, 234, 0.8);
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        .custom-hotspot::after {
            content: '';
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: pulse-hotspot 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse-hotspot {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .glass-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
            width: calc(100% - 300px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .glass-header:hover {
            transform: translateX(-50%) !important;
        }

        .header-left {
            display: flex;
            flex-direction: column;
        }

        .welcome-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date-text {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-center {
            text-align: center;
        }

        .clock-text {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .weather-icon {
            font-size: 1.25rem;
        }

        .weather-temp {
            font-weight: 600;
        }

        .room-selector {
            position: fixed;
            top: 100px;
            left: 30px;
            z-index: 1000;
            max-width: 200px;
        }

        .room-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .room-title {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        .room-count {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .room-list {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn-room {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: left;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-room::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .btn-room:hover::before {
            left: 100%;
        }

        .btn-room:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateX(5px);
        }

        .btn-room.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #status-panel {
            position: fixed;
            top: 100px;
            right: 30px;
            z-index: 1000;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .temp-card {
            padding: 25px;
        }

        .temp-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .temp-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .temp-info {
            flex: 1;
            margin-left: 15px;
        }

        .temp-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .temp-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-top: 5px;
        }

        .temp-target {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .temp-target:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(-3px);
        }

        .target-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .target-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
        }

        .window-card {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .window-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .window-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .window-closed .window-icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .window-open .window-icon {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .window-text {
            flex: 1;
        }

        .window-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .window-state {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 3px;
        }

        .eve-card {
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .eve-card::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .eve-card:active::before {
            width: 300px;
            height: 300px;
        }

        .eve-content {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .eve-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .eve-text {
            flex: 1;
        }

        .eve-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .eve-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 3px;
        }

        .eve-arrow {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .eve-card:hover .eve-arrow {
            color: white;
            transform: translateX(5px);
        }

        #thermo-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0;
            pointer-events: none;
            z-index: 2000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 400px;
            width: 90%;
        }

        #thermo-panel.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        .thermo-backdrop {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1999;
        }

        .thermo-backdrop.active {
            opacity: 1;
            pointer-events: all;
        }

        .thermo-content {
            padding: 30px;
        }

        .thermo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .thermo-title {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .thermo-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .thermo-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .thermo-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .thermo-btn.minus {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .thermo-btn.plus {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .thermo-btn:hover {
            transform: scale(1.1);
        }

        .thermo-btn:active {
            transform: scale(0.95);
        }

        .thermo-display {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .thermo-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-thermo {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-thermo.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-thermo.confirm {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-thermo:hover {
            transform: translateY(-2px);
        }

        .edit-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .btn-edit {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-edit.primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-edit.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-edit.view360 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #draw-line { stroke: #ff4444; stroke-width: 2; fill: rgba(255, 68, 68, 0.2); stroke-dasharray: 5; pointer-events: none; }

        .modal-content { background: white; color: black; }

        @media (max-width: 1024px) {
            .glass-header {
                width: calc(100% - 40px);
                padding: 10px 15px;
            }

            .room-selector {
                left: 10px;
                top: 80px;
                max-width: 160px;
            }

            #status-panel {
                right: 10px;
                top: 80px;
                min-width: 200px;
            }

            #plan-wrapper {
                padding: 90px 220px 80px 180px;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }

            .glass-header {
                position: relative;
                width: 100%;
                top: 0;
                left: 0;
                transform: none;
                border-radius: 0 0 20px 20px;
                padding: 15px;
            }

            .header-left {
                display: none;
            }

            .header-right {
                position: absolute;
                top: 15px;
                right: 15px;
            }

            .weather-info {
                padding: 5px 10px;
            }

            .weather-temp {
                font-size: 0.9rem;
            }

            .clock-text {
                font-size: 1.5rem;
            }

            .room-selector {
                position: fixed;
                left: -100%;
                top: 0;
                width: 250px;
                height: 100vh;
                z-index: 2000;
                transition: left 0.3s ease;
                max-width: none;
            }

            .room-selector.open {
                left: 0;
            }

            #status-panel {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                flex-direction: row;
                gap: 10px;
                padding: 10px;
                background: rgba(15, 12, 41, 0.95);
                backdrop-filter: blur(20px);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 20px 20px 0 0;
                overflow-x: auto;
                z-index: 900;
                min-width: auto;
            }

            .temp-card, .window-card, .eve-card {
                min-width: 180px;
                flex-shrink: 0;
                padding: 15px;
            }

            .temp-value {
                font-size: 1.8rem;
            }

            .temp-icon, .window-icon, .eve-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            #plan-wrapper {
                padding: 70px 10px 180px 10px;
                height: auto;
                min-height: 100vh;
            }

            #plan-container {
                width: 100%;
                height: auto;
                min-height: 50vh;
            }

            #plan-img {
                width: 100%;
                height: auto;
                max-height: 60vh;
            }

            #panorama {
                height: 60vh;
            }

            .edit-controls {
                bottom: 190px;
                right: 10px;
                gap: 8px;
            }

            .btn-edit {
                padding: 10px 16px;
                font-size: 0.75rem;
            }

            #thermo-panel {
                width: 95%;
                max-width: 350px;
            }

            .thermo-display {
                font-size: 3rem;
            }

            .thermo-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .clock-text {
                font-size: 1.2rem;
            }

            #status-panel {
                padding: 8px;
            }

            .temp-card, .window-card, .eve-card {
                min-width: 150px;
                padding: 12px;
            }

            .temp-value {
                font-size: 1.4rem;
            }

            .temp-label, .window-label, .eve-label {
                font-size: 0.65rem;
            }

            .btn-edit {
                padding: 8px 12px;
                font-size: 0.7rem;
            }

            #plan-wrapper {
                padding: 60px 5px 160px 5px;
            }

            .room-count {
                font-size: 1.2rem;
            }

            .btn-room {
                padding: 8px 12px;
                font-size: 0.75rem;
            }
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2100;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
        }

        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1999;
        }

        .mobile-overlay.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="menu-toggle" onclick="toggleMobileMenu()">
    <i class="fas fa-bars"></i>
</div>

<div class="mobile-overlay" onclick="toggleMobileMenu()"></div>

<div class="glass-header glass-card">
    <div class="header-left">
        <div id="greeting" class="welcome-text">Bonjour</div>
        <div id="date-now" class="date-text">-- --- ----</div>
    </div>
    <div class="header-center">

<script>

const HA_URL = "https://qq5e0tspgj2a22alvsqitgptzj2sz0o4.ui.nabu.casa";

];

function saveToJSON() {

// ========== HOME ASSISTANT ==========

async function callHA(domain, service, data) {
    try {
        await fetch(`${HA_URL}/api/services/${domain}/${service}`, {
            method: 'POST',
            headers,
            body: JSON.stringify(data)
        });
    } catch(e) { console.error("Error calling HA:", e); }
}

async function getEntityState(entity_id) {
    if (!entity_id) return null;
    try {
        const res = await fetch(`${HA_URL}/api/states/${entity_id}`, { headers });
        return res.ok ? await res.json() : null;
    } catch (e) { return null; }
}

// ========== HEADER & WEATHER ==========

function updateHeader() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    document.getElementById('clock').innerText = `${hours}:${minutes}`;

    const options = { weekday: 'long', day: 'numeric', month: 'long' };
    document.getElementById('date-now').innerText = now.toLocaleDateString('fr-FR', options);

    const hour = now.getHours();
    let greet = "Bonjour";
    if (hour >= 18) greet = "Bonsoir";
    if (hour >= 22 || hour < 5) greet = "Douce nuit";
    document.getElementById('greeting').innerText = greet;
}

async function fetchWeather() {
    const state = await getEntityState(WEATHER_ENTITY);
    if (!state) return;

    document.getElementById('weather-temp').innerText = `${Math.round(state.attributes.temperature)}¬∞C`;

    const icons = {
        'clear-night': 'üåô', 'cloudy': '‚òÅÔ∏è', 'fog': 'üå´Ô∏è', 'hail': 'üå®Ô∏è', 'lightning': '‚ö°',
        'lightning-rainy': '‚õàÔ∏è', 'partlycloudy': '‚õÖ', 'pouring': 'üåßÔ∏è', 'rainy': 'üå¶Ô∏è',
        'snowy': '‚ùÑÔ∏è', 'snowy-rainy': 'üå®Ô∏è', 'sunny': '‚òÄÔ∏è', 'windy': 'üí®', 'windy-variant': 'üçÉ'
    };
    document.getElementById('weather-icon').innerText = icons[state.state] || 'üå°Ô∏è';
}

// ========== ROOM SELECTOR ==========

function initRoomSelector() {
    const list = document.getElementById('room-list');
    list.innerHTML = ROOMS.map((r, i) => `
        <button class="btn-room ${i === curR ? 'active' : ''}" onclick="switchRoom(${i}, this)">
            ${r.icon} ${r.n}
        </button>`).join('');

}

async function updateStatus() {
    const r = ROOMS[curR];
    
    const tState = await getEntityState(r.temp);
    if(tState) {
        const temp = parseFloat(tState.state);
        const el = document.getElementById('txt-temp');
        el.innerText = `${temp.toFixed(1)}¬∞C`;

        const icon = document.querySelector('.temp-icon');
        if (temp >= 23) {
            icon.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            el.style.background = 'linear-gradient(135deg, #ff0844 0%, #ffb199 100%)';
        } else if (temp <= 19) {
            icon.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
            el.style.background = 'linear-gradient(135deg, #2af598 0%, #009efd 100%)';
        } else {
            icon.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            el.style.background = 'linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%)';
        }
        el.style.webkitBackgroundClip = 'text';
        el.style.webkitTextFillColor = 'transparent';
    }

    const cState = await getEntityState(r.climate);
    if(cState) {
        const target = cState.attributes.temperature || "--";
        document.getElementById('txt-target').innerText = `${target}¬∞C`;
        document.getElementById('set-val').innerText = parseFloat(target).toFixed(1);
    }

    if(r.window) {
        const wState = await getEntityState(r.window);
        const container = document.getElementById('window-status-container');
        const stateText = document.getElementById('window-state');
        if(wState && (wState.state === 'on' || wState.state === 'open')) {
            container.className = "window-status window-open";
            stateText.innerText = "Ouverte ‚ö†Ô∏è";
        } else {
            container.className = "window-status window-closed";
            stateText.innerText = "Ferm√©es";
        }
    }
}

async function switchRoom(idx, btn) {
    if (curR === idx && !btn) return;

    curR = idx;
    const r = ROOMS[curR];
    
    if(window.innerWidth <= 768) {
        document.querySelector('.room-selector').classList.remove('open');
        document.querySelector('.mobile-overlay').classList.remove('active');
    }

    document.querySelectorAll('.btn-room').forEach(b => b.classList.remove('active'));
    if(btn) btn.classList.add('active');

    const btn360 = document.getElementById('btn-360');
    if(r.img360) {
        btn360.style.display = 'block';
        btn360.innerHTML = '<i class="fas fa-globe"></i> Vue 360¬∞';
    } else {
        btn360.style.display = 'none';
    }

    if(is360Active) toggle360View();

    const img = document.getElementById('plan-img');
    img.classList.add('fading');

    setTimeout(async () => {
        img.src = r.img;

        // Charger depuis JSON local
        loadFromJSON();

        await updateStatus();

        drawZones();

        img.onload = () => {
            img.classList.remove('fading');
            setTimeout(syncSVG, 50);
        };

        if (img.complete) {
            img.classList.remove('fading');
            syncSVG();
        }

        console.log(`üìç Pi√®ce: ${r.n} | Zones: ${zones.length} | Hotspots: ${hotspots.length}`);
    }, 400);

    document.getElementById('thermo-panel').classList.remove('active');
    document.querySelector('.thermo-backdrop').classList.remove('active');
}

// ========== 360 VIEW ==========

function toggle360View() {
    const r = ROOMS[curR];
    if(!r.img360) {
        alert("Pas d'image 360¬∞ disponible pour cette pi√®ce");
        return;
    }

    is360Active = !is360Active;

    const img = document.getElementById('plan-img');
    const pano = document.getElementById('panorama');
    const svg = document.getElementById('svg-overlay');
    const btn = document.getElementById('btn-360');

    if(is360Active) {
        img.classList.add('hidden');
        svg.style.display = 'none';
        pano.classList.add('active');
        btn.innerHTML = '<i class="fas fa-map"></i> Plan 2D';
        initPannellum();
    } else {
        img.classList.remove('hidden');
        svg.style.display = 'block';
        pano.classList.remove('active');
        btn.innerHTML = '<i class="fas fa-globe"></i> Vue 360¬∞';
        if(panoViewer) panoViewer.destroy();
        drawZones();
    }
}

function initPannellum() {
    if(panoViewer) panoViewer.destroy();

    console.log("üåê Initialisation Pannellum avec", hotspots.length, "hotspots");

    panoViewer = pannellum.viewer('panorama', {
        "type": "equirectangular",
        "panorama": ROOMS[curR].img360,
        "autoLoad": true,
        "showControls": false,
        "hotSpots": hotspots.map((h, i) => ({
            pitch: parseFloat(h.pitch ?? h.pi ?? 0),
            yaw: parseFloat(h.yaw ?? h.y ?? 0),
            cssClass: 'custom-hotspot',
            clickHandlerFunc: () => editMode ? openConfig(i, '360') : handleAction(h)
        }))
    });

    panoViewer.on('mousedown', (e) => {
        if(!editMode) return;
        const c = panoViewer.mouseEventToCoords(e);
        if(c) {
            console.log("üìç Nouveau hotspot - Pitch:", c[0], "Yaw:", c[1]);
            hotspots.push({
                n: "Nouveau Hotspot",
                pitch: c[0],  // Utiliser pitch au lieu de pi
                yaw: c[1],    // Utiliser yaw au lieu de y
                u: ""
            });
            initPannellum();
            setTimeout(() => openConfig(hotspots.length - 1, '360'), 200);
        }
    });
}

// ========== THERMOSTAT ==========

function toggleThermo() {
    document.getElementById('thermo-panel').classList.toggle('active');
    document.querySelector('.thermo-backdrop').classList.toggle('active');
}

function adjustTemp(val) {
    const el = document.getElementById('set-val');
    let curr = parseFloat(el.innerText);
    curr = Math.max(5, Math.min(30, curr + val));
    el.innerText = curr.toFixed(1);
}

async function setThermostat() {
    const r = ROOMS[curR];
    const newTemp = parseFloat(document.getElementById('set-val').innerText);
    await callHA("climate", "set_temperature", { entity_id: r.climate, temperature: newTemp });
    toggleThermo();
    setTimeout(updateStatus, 1000);
}

async function launchEve() {
    const r = ROOMS[curR];

    alert(`ü§ñ EVE est en route pour ${r.n} !`);
}

// ========== 2D ZONES ==========

function syncSVG() {
    const img = document.getElementById('plan-img');
    const svg = document.getElementById('svg-overlay');
    if(!img.clientWidth) return;
    svg.setAttribute("viewBox", `0 0 ${img.clientWidth} ${img.clientHeight}`);
    svg.style.width = img.clientWidth + "px";
    svg.style.height = img.clientHeight + "px";
    drawZones();
}

function handleMapClick(e) {
    if(!editMode || is360Active) return;
    const img = document.getElementById('plan-img');
    const rect = img.getBoundingClientRect();
    const x = Math.round(((e.clientX - rect.left) / rect.width) * 100);
    const y = Math.round(((e.clientY - rect.top) / rect.height) * 100);
    currentPoints.push(`${x},${y}`);
    updateDrawLine();
}

function updateDrawLine() {
    const img = document.getElementById('plan-img');
    const rect = img.getBoundingClientRect();
    const pts = currentPoints.map(p => {
        const [px, py] = p.split(',');
        return `${(px * rect.width) / 100},${(py * rect.height) / 100}`;
    }).join(' ');
    document.getElementById('draw-line').setAttribute("points", pts);
}

window.onkeydown = (e) => {
    if(e.key === "Enter" && editMode && !is360Active && currentPoints.length > 2) {
        zones.push({ n: "Nouveau", points: currentPoints.join(' '), u: "" });
        currentPoints = [];
        document.getElementById('draw-line').setAttribute("points", "");
        drawZones();
        openConfig(zones.length - 1, '2D');
    }
};

function drawZones() {
    const svg = document.getElementById('svg-overlay');
    const img = document.getElementById('plan-img');
    const line = document.getElementById('draw-line');
    svg.innerHTML = '';
    svg.appendChild(line);

    zones.forEach((z, i) => {
        const poly = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
        const pts = z.points.split(' ').map(p => {
            const [px, py] = p.split(',');
            return `${px * img.clientWidth / 100},${py * img.clientHeight / 100}`;
        }).join(' ');
        poly.setAttribute("points", pts);
        poly.setAttribute("class", "zone-poly");
        poly.onclick = (e) => { e.stopPropagation(); editMode ? openConfig(i, '2D') : handleAction(z); };
        svg.appendChild(poly);
    });
}

// ========== EDIT MODE ==========

function toggleEdit() {
    editMode = !editMode;
    document.getElementById('btn-edit').innerText = editMode ? "Quitter" : "Modifier Plan";
    document.getElementById('btn-save').style.display = editMode ? "block" : "none";
    document.getElementById('svg-overlay').style.pointerEvents = editMode ? "all" : "none";
    currentPoints = [];
    updateDrawLine();
}

function openConfig(idx, type) {
    document.getElementById('edit-idx').value = idx;
    document.getElementById('edit-type').value = type || '2D';

    const item = (type === '360') ? hotspots[idx] : zones[idx];
    document.getElementById('zone-name').value = item.n || item.name;
    document.getElementById('zone-url').value = item.u || item.url || "";

    bModal.show();
}

function confirmItem() {
    const i = parseInt(document.getElementById('edit-idx').value);
    const type = document.getElementById('edit-type').value;

    const item = (type === '360') ? hotspots[i] : zones[i];
    item.n = document.getElementById('zone-name').value;
    item.u = document.getElementById('zone-url').value;

    bModal.hide();
    is360Active ? initPannellum() : drawZones();
}

function deleteItem() {
    const i = parseInt(document.getElementById('edit-idx').value);
    const type = document.getElementById('edit-type').value;

    if(type === '360') {
        hotspots.splice(i, 1);
    } else {
        zones.splice(i, 1);
    }

    bModal.hide();
    is360Active ? initPannellum() : drawZones();
}

async function handleAction(item) {
    const url = item.u || item.url;
    if(!url) return;
    if(url.includes('.') && !url.includes('/')) {
        await callHA('homeassistant', 'toggle', { entity_id: url });
    } else {
        window.open(url, '_blank');
    }
}

function toggleMobileMenu() {
    const menu = document.querySelector('.room-selector');
    const overlay = document.querySelector('.mobile-overlay');

    overlay.classList.toggle('active');
}

    window.onresize = syncSVG;
})();
